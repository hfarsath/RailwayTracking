<!DOCTYPE html>
<html>
    <head>
       
        {% load static%}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
        <link rel="stylesheet" type="text/css" href="{% static 'RailYatra/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        

        <title>{% block title %}RailYatra{%endblock%}</title>

    </head>
    <body>
            <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                
                        <div class="navbar-header">
                            
                            <a class="navbar-brand" href="{%url 'RailYatra:login'%}">RailYatra</a>
                        </div>
                            
                        <div class ="collapse navbar-collapse" id="topNavBar">
                                <ul class="nav navbar-nav">
                                    <li class="active">
                                        <a href="{% url 'RailYatra:login' %}">
                                            <span class="glyphicon glyphicon-on" aria-hidden="true"></span>&nbsp;Login
                                        </a>
                                    </li>
                                    <li class="">
                                            <a href="{% url 'RailYatra:signup' %}">
                                                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>&nbsp;Signup
                                            </a>
                                        </li>
                                </ul>
                                
                                
                        </div>
                    </div>
                </nav>
                {% block body%}
                {%endblock%}
    </body>
</html>
